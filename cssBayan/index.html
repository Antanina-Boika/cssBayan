<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="acc-container">
      <h1 class="bayan-title">CSS Bayan</h1>
      <hr />

      <div class="acc-item">
        <input class="acc-input" type="checkbox" id="first-item" checked />
        <label class="label" for="first-item">
          New Year mem <i class="fa fa-plus"></i>
        </label>
        <img class="mem-img" src="images/img-1.jpg" alt="first-mem" />
      </div>

      <hr />

      <div class="acc-item">
        <input class="acc-input" type="checkbox" id="second-item" />
        <label class="label" for="second-item">
          Drives mem <i class="fa fa-plus"></i>
        </label>
        <img class="mem-img" src="images/img-2.jpg" alt="second-mem" />
      </div>

      <hr />

      <div class="acc-item">
        <input class="acc-input" type="checkbox" id="third-item" />
        <label class="label" for="third-item">
          Shopping mem <i class="fa fa-plus"></i>
        </label>
        <img class="mem-img" src="images/img-3.jpg" alt="third-mem" />
      </div>

      <hr />

      <div class="acc-item">
        <input class="acc-input" type="checkbox" id="fourth-item" />
        <label class="label" for="fourth-item">
          Girls night out mem <i class="fa fa-plus"></i>
        </label>
        <img class="mem-img" src="images/img-4.jpg" alt="fourth-mem" />
      </div>
      <hr />
      <div class="acc-item">
        <input class="acc-input" type="checkbox" id="fifth-item" />
        <label class="label" for="fifth-item">
          Mem about orange <i class="fa fa-plus"></i>
        </label>
        <img class="mem-img" src="images/img-5.jpg" alt="fifth-mem" />
      </div>
    </section>
  </body>
</html>
